<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       * {
        box-sizing: border-box;
       } 
        .row {
            border: solid 1px red;
       
        }
        .row::after{
            content: "";
            display: block;
            clear: both;
        }
        .col{
            border: solid 2px black;
            float: left;
            height: 150px;
            width: 33.33%;
        }
        .col2 {
            border: solid 2px black;
            float: left;
            height : 150px;
            width : 50%;
        }
        .row2 {
            border: solid 2px blue;
            height: 50%;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>

    <div class="row">
        <div class="col2">
            <div class="row2"></div>
            <div class="row2"></div>
        </div>
        <div class="col2"></div>
    </div>
    
</body>
</html>
