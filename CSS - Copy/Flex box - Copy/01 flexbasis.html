<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: dotted 2px rgb(96, 139, 168);
            width: 500px;
            display: flex;
            flex-direction: row;
        }
        .box > div {
            border: solid 2px rgb(96, 139, 168);
            border-radius:5px;
            width: 100px;
        }
        .one {
            flex-basis: 50px;
            
        }
        .two {
            flex-basis: auto;

        }
        .three {
            flex-basis: 200px;
    
        }
    </style>
</head>
<body>
    <div class = "box">
        <div class="one">one</div>
        <div class="two">two</div>
        <div class="three">three</div>
    </div>
</body>
</html>
