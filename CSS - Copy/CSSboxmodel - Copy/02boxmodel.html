<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .a {
        background-color: aliceblue;
        border-left: solid 5px blue;
    }
    .b{
        background-color: lightblue;
        border-right: solid red 2px;
    }
    .c{
        background-color: antiquewhite;
        border-top: solid red 1px;
    }
    .d {
        background-color: lightblue;
    }
</style>
</head>
<body>
    <div>
        <p class="a">
            this is paragraph has a left boarder
        </p>
        <p class ="b">
            this paragraph has a right boarder
        </p>
        <p class = "c">
            This paragraph has a top and a bottom boarder
        </p>
        <p class ="d">
            This paragraph has no boarder
        </p>
    </div>
</body>
</html>
