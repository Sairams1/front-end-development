<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    p{
        border: solid 1px red;
    }
    .a {
        padding-left: 10px;
    }
    .b {
        padding-right: 20px;
    }
    .c {
        padding-top: 20px;
    }
    .d {
        padding-bottom: 10px ;
    }

</style>
<body>
    <div>
    <p>
        this is paragraph has no padding
    </p>
    <p class="a">
        this paragraph has a  left padding.
    </p>
    <p class ="b">
        this paragraph has a right padding
    </p>
    <p class ="c">
        this is paragraph has top padding
    </p>
    <p class = "d">
        this is paragph has bottom padding
    </p>
    </div>
</body>
</html>
