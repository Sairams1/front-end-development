<!DOCTYPE html>
<html>
<head>
<style> 
.div1 {
  width: 300px;
  height: 100px;
  border: 1px solid blue;
  box-sizing: content-box;
  
}

.div2 {
  width: 300px;
  height: 100px; 
  border: 1px solid blue;
  padding: 50px;
  box-sizing:content-box;
  
}
</style>
</head>
<body>

<h1>With box-sizing</h1>

<div class="div1">Both divs are the same size now!</div>
<br>
<div class="div2">Hooray!</div>

</body>
</html>
