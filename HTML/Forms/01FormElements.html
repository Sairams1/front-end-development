<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
    <h1>Form Elements</h1>
</head>
<body>
    <form>
        <label for="username">Username:</label>
        <input type="text" size="20px" maxlength ="7" id="username" name="username" placeholder="Enter username">
        <br>
        <hr>
        <label>Gender</label><br>
    <input type="radio" id="maleradio" value="male">
    <label for="maleradio">male</label>
    <input type="radio" id="femaleradio" value="female">
    <label for="female radio">female</label>
    <hr>
    <label>Programming languages</label><br>
    <input type="checkbox" id="C" value="C">
    <label for="C">C</label>
    <br>
    <input type="checkbox" id="python" value="python">
    <label for="python">python</label>
    </form>
</body>
</html>
